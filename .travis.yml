language: java
jdk: oraclejdk7

env:
  global:
    - MAVEN_URL=http://apache.mirrors.pair.com/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz
    - NODE_JS_ULR=https://nodejs.org/download/release/v0.10.41/node-v0.10.41-linux-x64.tar.gz
    - SETUP_TOOL_URL=https://pypi.python.org/packages/2.7/s/setuptools/setuptools-0.6c11-py2.7.egg

before_install:
  - wget -O - $MAVEN_URL | sudo tar xvz -C /home/travis
  - sudo rm /usr/local/maven
  - sudo ln -s /home/travis/apache-maven-3.0.5 /home/travis/maven
  - wget -O - $NODE_JS_ULR | sudo tar xvz -C /home/travis
  - sudo ln -s /home/travis/node-v0.10.41-linux-x64 /home/travis/nodejs
  - sudo wget -O /home/travis/setuptools-0.6c11-py2.7.egg $SETUP_TOOL_URL
  - sudo sh /home/travis/setuptools-0.6c11-py2.7.egg
  - PATH=$PATH:/home/travis/node-v0.10.41-linux-x64/bin:/home/travis/maven/bin:/home/travis
  - export _JAVA_OPTIONS="-Xmx2048m -XX:MaxPermSize=1024m -Djava.awt.headless=true"
#  - sudo /home/travis/nodejs/bin/npm install -g brunch@1.7.20
#  - sudo /home/travis/maven/bin/mvn versions:set -DnewVersion="2.2.0.0"
  - npm install -g brunch@1.7.20
  - sudo mvn versions:set -DnewVersion="2.2.0.0"
  - pushd ambari-metrics
  - sudo /home/travis/maven/bin/mvn versions:set -DnewVersion="2.2.0.0"
  - popd

install:
  - sudo /home/travis/maven/bin/mvn -B clean install package -DnewVersion="2.2.0.0" -Dstack.distribution="RBP" -DskipTests -Dpython.ver="python >= 2.7" -Dfindbugs.skip=true -Preplaceurl