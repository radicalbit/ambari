language: java
jdk: oraclejdk7

env:
  global:
    - MAVEN_URL=http://apache.mirrors.pair.com/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz
    - NODE_JS_ULR=https://nodejs.org/download/release/v0.10.41/node-v0.10.41-linux-x64.tar.gz
    - SETUP_TOOL_URL=https://pypi.python.org/packages/2.7/s/setuptools/setuptools-0.6c11-py2.7.egg

before_install:
  - sudo su -
  - wget -O - $MAVEN_URL | sudo tar xvz -C /root
  - ln -s /root/apache-maven-3.0.5 /root/maven
  - wget -O - $NODE_JS_ULR | sudo tar xvz -C /root
  - ln -s /root/node-v0.10.41-linux-x64 /root/nodejs
  - wget $SETUP_TOOL_URL  -O /root/setuptools-0.6c11-py2.7.egg
  - PATH=$PATH:/root/nodejs/bin:/root/maven/bin:/root
  - export _JAVA_OPTIONS="-Xmx2048m -XX:MaxPermSize=1024m -Djava.awt.headless=true"
  - npm install -g brunch@1.7.20
  - sh setuptools-0.6c11-py2.7.egg
  - mvn versions:set -DnewVersion="2.2.0.0"
  - pushd ambari-metrics
  - mvn versions:set -DnewVersion="2.2.0.0"
  - popd

install:
  - sudo mvn -B clean install package rpm:rpm -DnewVersion="2.2.0.0" -Dstack.distribution="RBP" -DskipTests -Dpython.ver="python >= 2.7" -Dfindbugs.skip=true -Preplaceurl