language: java
jdk: oraclejdk7

env:
  global:
    - MAVEN_URL=http://apache.mirrors.pair.com/maven/maven-3/3.0.5/binaries/apache-maven-3.0.5-bin.tar.gz
    - NODE_JS_ULR=https://nodejs.org/download/release/v0.10.41/node-v0.10.41-linux-x64.tar.gz
    - SETUP_TOOL_URL=https://pypi.python.org/packages/2.7/s/setuptools/setuptools-0.6c11-py2.7.egg#md5=fe1f997bc722265116870bc7919059ea

before_install:
  - wget -O - $MAVEN_URL | sudo tar xvz -C /usr/local
  - sudo rm /usr/local/maven
  - sudo ln -s /usr/local/apache-maven-3.0.5 /usr/local/maven
  - wget -O - $NODE_JS_ULR | sudo tar xvz -C /usr/local
  - sudo ln -s /usr/local/node-v0.10.41-linux-x64 /usr/local/nodejs
  - wget -O $SETUP_TOOL_URL
  - PATH=$PATH:/usr/local/nodejs/bin:/usr/local/maven/bin:/usr/local
  - export _JAVA_OPTIONS="-Xmx2048m -XX:MaxPermSize=1024m -Djava.awt.headless=true"
  - sudo npm install -g brunch@1.7.20
  - sudo sh setuptools-0.6c11-py2.7.egg
  - mvn versions:set -DnewVersion="2.2.0.0"
  - pushd ambari-metrics
  - mvn versions:set -DnewVersion="2.2.0.0"
  - popd

install:
  - sudo mvn -B clean install package rpm:rpm -DnewVersion="2.2.0.0" -Dstack.distribution="RBP" -DskipTests -Dpython.ver="python >= 2.7" -Dfindbugs.skip=true -Preplaceurl