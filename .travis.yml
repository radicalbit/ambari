sudo: required

matrix:
  include:
    - services: docker
      env: DOCKER_IMAGE="centos:7" DOCKER_FILE="ambari-travis-ci/Dockerfile.centos" DOCKER_TAG="centos7" PKG="rpm:rpm"
    - services: docker
      env: DOCKER_IMAGE="ubuntu:14.04" DOCKER_FILE="ambari-travis-ci/Dockerfile.ubuntu" DOCKER_TAG="ubuntu14" PKG="jdeb:jdeb"

before_install:
  - sudo apt-get update
  # Pull container
  - sudo docker pull $DOCKER_IMAGE
  # Customize container
  - sudo docker build --rm=true --file=$DOCKER_FILE --tag=$DOCKER_TAG .

script:
  #
  # Run test on container
  #
  - sudo docker run $DOCKER_TAG sh /root/ambari/ambari-travis-ci/build-ambari.sh $PKG

